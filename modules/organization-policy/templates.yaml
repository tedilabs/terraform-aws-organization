SERVICE_CONTROL_POLICY:
  account/restrict-services:
    name: account/restrict-services
    description: Restrict principals to use specific AWS services.
    file_path: templates/service-control-policies/account.restrict-services.yaml.tmpl
    enabled: true
    parameters:
      required:
        restrictedServices:
          type: "set(string)"
          description: A set of restricted AWS service names (e.g., "ec2", "gamelift", "groundstation").
          default: []
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  ec2/limit-instance-types:
    name: ec2/limit-instance-types
    description: Restrict principals to launch only specific EC2 instance types.
    file_path: templates/service-control-policies/ec2.limit-instance-types.yaml.tmpl
    enabled: true
    parameters:
      required:
        permittedInstanceTypes:
          type: "set(string)"
          description: A set of permitted EC2 instance types. (e.g., "t3.micro", "m5.large").
          default: []
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  organization/restrict-leaving:
    name: organization/restrict-leaving
    description: Restrict principals from removing accounts from the organization.
    file_path: templates/service-control-policies/organization.restrict-leaving.yaml.tmpl
    enabled: true
    parameters:
      required: {}
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  ram/restrict-external-sharing:
    name: ram/restrict-external-sharing
    description: Restrict principals to share resources only within the organization.
    file_path: templates/service-control-policies/ram.restrict-external-sharing.yaml.tmpl
    enabled: true
    parameters:
      required: {}
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  region/restrict-management:
    name: region/restrict-management
    description: Restrict principals to enable/disable additional regions.
    file_path: templates/service-control-policies/region.restrict-management.yaml.tmpl
    enabled: true
    parameters:
      required: {}
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  region/restrict-usage:
    name: region/restrict-usage
    description: Restrict principals to use specific regions.
    file_path: templates/service-control-policies/region.restrict-usage.yaml.tmpl
    enabled: true
    parameters:
      required:
        permittedRegions:
          type: "set(string)"
          description: A set of permitted regions.
          default: []
      optional:
        permittedActions:
          type: "set(string)"
          description: A set of permitted actions.
          default: []
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []

  s3/restrict-unencrypted-object-upload:
    name: s3/restrict-unencrypted-object-upload
    description: Restrict principals to upload only encrypted objects to S3 buckets.
    file_path: templates/service-control-policies/s3.restrict-unencrypted-object-upload.yaml.tmpl
    enabled: true
    parameters:
      required: {}
      optional:
        permittedPrincipals:
          type: "set(string)"
          description: A set of permitted IAM principal ARNs.
          default: []
